<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <style>
        .card-registration {
            border-radius: .25rem;
        }

        .img-container {
            max-height: 50%;
            height: auto;
            overflow: hidden;
            border-top-left-radius: .25rem;
            border-bottom-left-radius: .25rem;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-outline {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.6;
            color: #4f4f4f;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #bdbdbd;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            box-shadow: inset 0 1px 2px rgba(0,0,0,.075);
            transition: all .2s linear;
        }

        /* Optional: Adjust focus styles for input fields */
        .form-control:focus {
            border-color: #f39c12;
            box-shadow: 0 0 0 0.25rem rgba(243, 156, 18, 0.25);
        }
        .card-body{
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card card-registration my-4">
                            <div class="row g-0">
                                <div class="col-xl-6 d-none d-xl-block img-container">
                                    <img src="images/w4.png" alt="Sample photo" class="img-fluid" />
                                </div>
                                <div class="col-xl-6">
                                    <div class="card-body p-md-5 text-black ">
                                        <h3 class="mb-5 text-uppercase">Registration form</h3>
                                        <div class="row">
                                            <div class="col-md-12 mb-4">
                                                <div class="form-outline">
                                                    Name:
                                                    <input type="text" id="form3Example1m" class="form-control form-control-lg" placeholder="Enter your name" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-outline mb-4">
                                                Address:
                                            <input type="text" id="form3Example8" class="form-control form-control-lg" placeholder="Address" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            Date of birth:
                                            <input type="text" id="form3Example9" class="form-control form-control-lg" placeholder="DOB" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            Pincode:
                                            <input type="text" id="form3Example90" class="form-control form-control-lg" placeholder="Pincode" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            Email id:
                                            <input type="text" id="form3Example97" class="form-control form-control-lg" placeholder="Email ID" />
                                        </div>
                                        <div class="d-flex justify-content-end pt-3">
                                            <input type="reset" class="btn btn-light btn-lg">
                                            <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
    <script>
        const form = document.getElementById('registrationForm');
        function validateForm(event) {
            event.preventDefault(); // Prevent the form from submitting by default
            // Get the input field values
            const nameInput = document.getElementById('form3Example1m');
            const addressInput = document.getElementById('form3Example8');
            const dobInput = document.getElementById('form3Example9');
            const pincodeInput = document.getElementById('form3Example90');
            const emailInput = document.getElementById('form3Example97');
            const emailRegex = /^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/;
            const nameRegex =/(^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$)/
            // Perform validation on each input field
            if ((!nameRegex.test(nameInput.value.trim() === ''))) {
                alert('Please enter your name.');
                nameInput.focus();
                return false;
            }

            if (addressInput.value.trim() === '') {
                alert('Please enter your address.');
                addressInput.focus();
                return false;
            }

            if (dobInput.value.trim() === '') {
                alert('Please enter your date of birth.');
                dobInput.focus();
                return false;
            }

          
       
        if (!/^\d+$/.test(pincodeInput.value.trim())) {
            alert('Pincode should contain only numbers.');
            pincodeInput.focus();
            return false;
        }

     

        if (!emailRegex.test(emailInput.value.trim())) {
            alert('Please enter a valid email address.');
            emailInput.focus();
            return false;
        }
            // If all inputs are valid, submit the form
            form.submit();
        }

        // Add event listener for form submission
        form.addEventListener('submit', validateForm);
    </script>
</body>
</html>
